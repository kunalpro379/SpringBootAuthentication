# ===============================================
# AUTHENTICATION SERVER CONFIGURATION
# ===============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwtSecret=mySecretKey123ForAuthenticationServer2024!@#
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=604800000

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# OAuth2 Configuration (Google)
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google

# Security Configuration
app.security.password.min.length=8
app.security.max.login.attempts=5
app.security.account.lockout.duration=30

# Two-Factor Authentication
app.2fa.issuer.name=AuthServer
app.2fa.window.size=3

# Application Information
app.name=Authentication Server
app.version=1.0.0
app.description=Complete Authentication Server with JWT, OAuth2, and 2FA

# CORS Configuration
app.cors.allowed.origins=http://localhost:3000,http://localhost:3001
app.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed.headers=*
app.cors.allow.credentials=true

# Logging Configuration
logging.level.com.auth=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Management and Actuator (Optional)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Custom Application Properties
app.frontend.url=http://localhost:3000
app.email.verification.token.expiry=24
app.password.reset.token.expiry=2
app.max.password.reset.attempts=3 