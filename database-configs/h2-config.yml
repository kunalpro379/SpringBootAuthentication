# ===============================================
# H2 Database Configuration (In-Memory)
# ===============================================

app:
  database:
    type: h2
    host: localhost
    name: authdb
    username: sa
    password: ""
    options:
      create-database-if-not-exist: true
      show-sql: true
      format-sql: true

spring:
  # H2 Database configuration
  datasource:
    url: jdbc:h2:mem:authdb
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Always recreate tables for in-memory database
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# H2 Console Access:
# URL: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:authdb
# Username: sa
# Password: (leave empty)

# Note: H2 is perfect for development and testing
# Data will be lost when application stops (in-memory database)
