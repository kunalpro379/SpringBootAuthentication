# ===============================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ===============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for Development)
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=mySecretKey123ForAuthenticationServerDevelopment2024!@#
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=604800000

# Email Configuration (Console for Development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging Configuration
logging.level.com.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OAuth2 Configuration (Development)
spring.security.oauth2.client.registration.google.client-id=your-dev-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-dev-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Two-Factor Authentication
app.2fa.issuer=AuthServer Dev
app.2fa.qr-code-width=200
app.2fa.qr-code-height=200

# Rate Limiting
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
